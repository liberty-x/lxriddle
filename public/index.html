<!DOCTYPE html>
<html>
  <head>
    <link rel ="stylesheet" href= "/public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  </head>

  <body>


    <div class="navbar">
      <img class="nav-logo" src="https://files.gitter.im/RachelBLondon/libert-x/rI9D/logoTextWhite-06.png" alt="LX Riddle" />
      <form id="auth">
        <p id="loginResponse"></p>
        <ul class="nav-elements">
          <li><input type="text" placeholder="username" id="username" class="login-green"></li>
          <li><input type="password" placeholder="password" id="password" class="login-green"></li>
          <li><input type="submit"class="login-button"></li>
        </ul>
      </form>
    </div>
    <div class="splash">

    <img class="image-logo" src="https://files.gitter.im/RachelBLondon/libert-x/VJiM/logo-blue-shirt-07-07.png" alt="LX Riddle Logo" />
    </div>
    <h1 id='riddle' class="riddle"></h1>
    <h2> Can you solve it?</h2>


      <div class="form-css">
          <form id='riddleAnswer'>
            <input type='text' placeholder='answer' id='answer' class="answer"></input>
            <input type='submit' class="submit-button" ></input>
          </form>
          <button id='next'>New Riddle</button>
      </div>
    <p id="correctAnswer" class="correct-answer"
    ></p>



    <h3 class="mid-color-break"> can you guess? Yes you can!</h3>


  <div class = "postYourRiddle">
    <h2>Add your own riddle as well!</h2>

    <form class="postRiddle" id="postRiddle">
      <input type="text" placeholder="Riddle" id="newRiddle" class="answer">
      <input type="text" placeholder="Answer" id="newRiddleAns" class="answer">
      <input type="submit" id="submitRiddle" class="submit-button">
    </form>
    <h4 id="riddleAdded"></h4>
  </div>


      <div class="chat-area" >
        <h3 class="chat-title"> Join our riddle chat </h3>
        <ul id='socketioMessages'></ul>
      </div>


      <form class="socketioForm" id="chatForm" action="">
        <input class="socketioInput" id="messageInput" autocomplete="off" />
        <button class="socketioButton">Send</button>
      </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src = "/public/frontend.js"></script>
  </body>

</html>
