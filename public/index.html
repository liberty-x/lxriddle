<!DOCTYPE>
<html>
  <head>
    <link rel ='stylesheet' href= '/public/style.css'>
  </head>

  <body>

    <div class='navbar'>
      <ul>
        <a href ='/public/login.html'><li>Login</li></a>
        <a href='/public/postRiddle.html'><li>Post Your Own Riddle</li></a>
      <ul>
    </div>

    <h2>LX Riddle</h2>

    <p id='riddle'></p>

    <form id='riddleAnswer'>
      <input type='text' placeholder='answer' id='answer'></input>
      <input type='submit'></input>
    </form>

    <p id='correctAnswer'></p>

    <button id='next'>New Riddle</button>


      <ul id='socketioMessages'></ul>
    <!-- <footer> -->
      <form class='socketioForm' id='chatForm' action=''>
        <input class='socketioInput' id='m' autocomplete='off' />
        <button class='socketioButton'>Send</button>
      </form>
    <!-- </footer> -->

    <script src = '/public/frontend.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    var messages = document.getElementById('socketioMessages');
    document.getElementById('chatForm').addEventListener('submit', function(e) {
      var input = document.getElementById('m');
      console.log(input.value);
      e.preventDefault();
      socket.emit('chat message in', input.value);
      input.value = '';
    });
    socket.on('chat message out', function(msg) {
      messages.innerHTML += ("<li>" + msg + "</li>");
    });
  </script>
  </body>

</html>
